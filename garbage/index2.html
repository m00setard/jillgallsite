<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jill Coulsell Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>L
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: Normal;
            flex: 1;
        }

        header nav {
            flex: 1;
            text-align: right;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>ocean | landscapes | city &nbsp; &nbsp; &nbsp; :  &nbsp; &nbsp; &nbsp;artworks  &nbsp; &nbsp; &nbsp;: &nbsp; &nbsp; &nbsp; jill coulsell </h1>
        <nav>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="gallery">
        <!-- Replace with actual image paths -->
        <img src="./imgs/00001img.png" alt="Artwork 1">
        <img src="./imgs/00002img.png" alt="Artwork 2">
        <img src="./imgs/00003img.png" alt="Artwork 3">
        <img src="./imgs/00004img.png" alt="Artwork 4">
        <img src="./imgs/00005img.png" alt="Artwork 5">
        <img src="./imgs/00006img.png" alt="Artwork 6">
    </section>

    <footer>
        <p>Contact <a href="mailto:example@email.com">example@email.com</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#shop">Shop</a></p>
    </footer>
</body>
</html>
